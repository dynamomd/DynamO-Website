<h2>New DynamO site launched</h2> 

DynamO now has its own web domains,
including <a href="http://dynamomd.org">dynamomd.org</a>,
<a href="http://dynamomd.com">dynamomd.com</a>,
and <a href="http://dynamomd.co.uk">dynamomd.co.uk</a>. The site has
been redesigned to make it easy to find all of the information
relating to DynamO and event-driven simulation.
